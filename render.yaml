services:
  - type: web
    name: RIZO_Card_Bot
    env: python
    buildCommand: pip install -r requirements.txt
     apt-get update && apt-get install -y tesseract-ocr
      pip install
    startCommand: uvicorn bot:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BOT_TOKEN
        value: "<your-token>"
      - key: OPENAI_API_KEYS
        value: "<key1>,<key2>"
      - key: RENDER_EXTERNAL_URL
        value: "https://your-render-domain.com"
      - key: MAX_CONCURRENCY
        value: "3"
      - key: USER_COOLDOWN_SECONDS
        value: "300"
