services:
  - type: web
    name: RIZO_Card_Bot
    env: docker
    plan: free
    envVars:
      - key: BOT_TOKEN
        value: "<your-telegram-bot-token>"
      - key: OPENAI_API_KEYS
        value: "<comma-separated-openai-keys>"
      - key: RENDER_EXTERNAL_URL
        value: "https://rizo-card-bot.onrender.com"
      - key: MAX_CONCURRENCY
        value: "3"
      - key: USER_COOLDOWN_SECONDS
        value: "300"
